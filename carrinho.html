<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css">
</head>
<body>
    <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço Unitário</th>
            <th>Total</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="imagem_produto1.jpg" alt="">
              Katana de Madeira
            </td>
            <td>
              <input type="number" value="1" min="1" class="quantidade">
            </td>
            <td class="preco-unitario">R$ 50,00</td>
            <td class="preco-total">R$ 50,00</td>
            <td>
              <button class="remover-produto">Remover</button>
            </td>
          </tr>
          <tr>
            <td>
              <img src="imagem_produto2.jpg" alt="">
              Katana de Plastico
            </td>
            <td>
              <input type="number" value="2" min="1" class="quantidade">
            </td>
            <td class="preco-unitario">R$ 30,00</td>
            <td class="preco-total">R$ 60,00</td>
            <td>
              <button class="remover-produto">Remover</button>
            </td>
          </tr>
        </tbody>
      </table>
      <section class="carrinho">
        <table>
          <tbody>
            <tr>
              <td>
                <button class="remover-produto" aria-label="Remover este produto">Remover</button>
              </td>
            </tr>
          </tbody>
        </table>
      
        <div class="total-final">
          <h3>Total Final: <span id="total-final">R$ 110,00</span></h3>
        </div>
      </section>
      <li><a href="index.html">Voltar</a></li>
      
      <script src="carrinho.js"></script>
</body>
</html>
